      <div class="nameOfficial">

          Brian

        <span class="spanLastNameOfficial" id="spanLastNameOfficial">
          Santos

      </button>

      </span> -->

    <div class="totalCidadoesInCity retangleha">
      <div class="fa-solid fa-user iconStyle2"></div>
      <span class="numberGeralInfos numberHa" id="populationTotal">2000</span>
      <span class="nameDiv spanHa">Cidadões <br> registrados </span>
      <button id="viewMorePopulation" class="miniButtonSquares">
        <span>Ver mais</span>
      </button>

      <div class="fa-solid fa-user iconStyle2"></div>
      <span class="numberGeralInfos numberHa" id="b_oTotal">200</span>

  <div class="muralWarnings" id="muralWarnings">
    <div id="notWarnings">
      <span class="iconWarning">
        <ss class="fa-solid fa-circle-exclamation"></ss>
      </span>
      <span class="span1W">
        Nenhum aviso no momento
      </span>
      <span class="span2W">
        Te avisaremos quando houver um novo aviso!
      </span>
    </div>
  </div>
  <button 
  id="buttonNewWarning" 
  class="miniButtonWarning"
  >
    <span>Criar aviso</span>
  </button>
  <div class="modalContainer" id="modalContainer">
    <div class="modal">
      <div class="close" id="closeW">
        <span class="fa-solid fa-close"></span>
      </div>
      <div class="contentW">
        <h3>Criar aviso!</h3>
        <label for="inputWarning">Digite o que deseja avisar:</label>
        <textarea 
        id="inputWarning" 
        class="inputWarning"
        placeholder="Ex.: Reunião as 19h"
        ></textarea>
        <div class="buttonContainer">
          <button class="cancelW buttonW" id="cancelW">
            <span>Cancelar</span>
          </button>
          <button class="confirmW buttonW" id="confirmW">
            <span>Confirmar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="graphArrests">
    <canvas id="myChart"></canvas>
  </div>
  <div class="topSearchs"></div>
