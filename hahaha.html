<!DOCTYPE html>
<html>
<head>
  <title>Modal Bonito</title>
  <style>
    /* Estilos para o modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
    }

    .modal-close {
      cursor: pointer;
      color: #888;
      font-size: 24px;
      font-weight: bold;
    }

    .modal-close:hover,
    .modal-close:focus {
      color: #000;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .modal-buttons button {
      margin-left: 10px;
    }

    /* Estilos para os botões */
    .modal-buttons button {
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-buttons button.cancel {
      background-color: red;
    }

    .modal-buttons button.create {
      background-color: blue;
    }

    .modal-buttons button:hover {
      opacity: 0.8;
    }

    /* Estilos para o textarea */
    textarea {
      resize: none;
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Botão para abrir o modal -->
  <button onclick="openModal()">Abrir Modal</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Criar aviso</h2>
        <span class="modal-close" onclick="closeModal()">&times;</span>
      </div>
      <textarea placeholder="Digite seu aviso aqui..."></textarea>
      <div class="modal-buttons">
        <button class="cancel" onclick="closeModal()">Cancelar</button>
        <button class="create">Criar</button>
      </div>
    </div>
  </div>

  <script>
    // Função para abrir o modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    // Função para fechar o modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
