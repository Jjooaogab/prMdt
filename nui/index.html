<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>prMdt</title>
</head>

<body>
  <!-- Home -->
  <div class="containerAll" id="container">
    <aside class="sidebar">
      <div class="itens">
        <div class="imagePlayer">
          <img src="https://cdn.discordapp.com/attachments/966571671140069406/983207620934512650/unknown.png" alt="">
        </div>
        <div class="icons">
          <nav class="categoria">
            <i class="fa-solid fa-house iconStyle"></i>

            <i class="fa-solid fa-search iconStyle"></i>

            <i class="fa-solid fa-car iconStyle"></i>

            <i class="fa-solid fa-clipboard-list iconStyle"></i>

            <i class="fa-solid fa-envelope-open-text iconStyle"></i>

            <i class="fa-solid fa-user-group iconStyle"></i>

            <i class="fa-solid fa-handcuffs iconStyle"></i>

            <i class="fa-solid fa-paperclip iconStyle"></i>

            <i class="fa-solid fa-close iconStyle" style="color: red;"></i>
        </div>
      </div>
    </aside>
    <div class="pageHome" id="pageHome">
      <div class="containerDay">
        <h2 class="vindas">Boas vindas.</h2>
        <span class="day" id="spanDay"></span>
      </div>
      <div class="oficialInfos">
        <div class="imgOfficial">
          <img class="imgOSrc"
            src="https://cdn.discordapp.com/attachments/1124079948072747040/1124084556400701540/wp3005582.jpg">
        </div>
        <div class="infosFivem">
          <div class="passport">
            <span id="passportOfficial">Passaporte:</span>
          </div>
          <div class="officiePolice">
            <span id="spanOfficiePolice">Asp. Tenente Militar</span>
          </div>
          <div class="nameOfficial">
            <span class="spanNameOfficial" id="spanNameOfficial">Brian</span>
            <span class="spanLastNameOfficial" id="spanLastNameOfficial">DyGeras</span>
          </div>
        </div>
        <button class="btnStyle" id="buttonEnterService" onClick="clickToEnterService()">
          <span id="buttonContent">Entrar em serviço</span>
        </button>
      </div>
      <div class="geralInfos">
        <div class="inServiceOficiais retangleha">
          <div class="topSquare">
            <span class="nameDiv spanHa">Oficiais cadastrados:</span>
            <div class="fa-solid fa-building-shield iconStyle2" style="margin-bottom: 2.5vw;"></div>
          </div>
          <span class="numberGeralInfos numberHa" id="policeRegistred">20</span>
          <button id="viewMorePolices" class="miniButtonSquares" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Ver mais" data-bs-offset="10,20" delay="1000">
            <span class="fa-solid fa-search-plus"></span>
          </button>
        </div>
        <div class="totalCidadoesInCity retangleha">
          <div class="topSquare">
            <span class="nameDiv spanHa">Cidadões cadastrados:</span>
            <div class="fa-solid fa-user iconStyle2" style="margin-bottom: 2.5vw;"></div>
          </div>
          <span class="numberGeralInfos numberHa" id="populationTotal">2000</span>
          <button id="viewMorePopulation" class="miniButtonSquares" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Ver mais" data-bs-offset="10,20" delay="1000">
            <span class="fa-solid fa-search-plus"></span>
          </button>
        </div>
        <div class="boletinsTotais retangleha">
          <div class="topSquare">
            <span class="nameDiv spanHa">Boletins cadastrados:</span>
            <div class="fa-solid fa-clipboard-list iconStyle2" style="margin-bottom: 2.5vw;"></div>
          </div>
          <span class="numberGeralInfos numberHa" id="b_oTotal">200</span>
          <button id="viewMoreB_o" class="miniButtonSquares" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Ver mais" data-bs-offset="10,20" delay="1000">
            <span class="fa-solid fa-search-plus"></span>
          </button>
        </div>
      </div>
      <div class="muralWarnings" id="muralWarnings">
        <div class="warningsDiv">
          <div class="itemW">
            <img src="https://cdn.discordapp.com/attachments/966571671140069406/983207620934512650/unknown.png" alt="" class="imgSrcW">
            <div class="infosW">
              <span class="spanNameFirstW">Name Firstname</span>
              <span class="spanOrgW">Org</span>
            </div>
          </div>
        </div>
        <!-- <div id="notWarnings">
          <span class="iconWarning">
            <i class="fa-solid fa-circle-exclamation"></i>
          </span>
          <h2 class="span1W">
            Nenhum aviso no momento
          </h2>
          <h6 class="span2W">
            Te avisaremos quando houver um novo aviso!
          </h6>
        </div> -->
        <button id="buttonNewWarning" class="miniButtonWarning" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          onClick="openModal()">
          <span>Criar aviso</span>
        </button>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Criar aviso</h2>
            <i class="fa-solid fa-close modal-close" onclick="closeModal()"></i>
          </div>
          <label for="txtAreaW" class="labelTxtAW">Digite seu aviso</label>
          <textarea placeholder="Ex.: Reunião na DP do paleto as 19h" id="txtAreaW"></textarea>
          <div class="modal-buttons">
            <button class="cancel" onclick="closeModal()">Cancelar</button>
            <button class="create">Criar</button>
          </div>
        </div>
      </div>
      <!-- <div class="graphArrests">
        <canvas id="myChart"></canvas>
      </div> -->
    </div>
  </div>
  </div>



  <script src="script.js" type="text/javascript"></script>
</body>

</html>
